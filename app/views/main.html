<div class="jumbotron" >
  <h2 id="heading"> This is a heading area !!!</h2>
  <div class="heading" > 
  
       <div class="col">Caps</div>
       <div class="col">Qunatity </div>
       <div class="col">Price($) </div>
  </div>
  <div id="table-content">
    
  
    <div  class="table-row" ng-repeat="product in visibleData | pageFilter:currentPage*pageSize | limitTo:pageSize">

        <div class="col">{{product.Name}}</div>

        <div class="col quantity" data-product="{{product}}"  id="{{product.Id}}_Qty"  ng-mouseenter='mouseEntered(product)'>
            <span ng-hide="product.Name === editQtyProdName" >{{product.Qty}} </span>
            <input type="text" ng-show="product.Name === editQtyProdName" ng-model="quantity">

        </div>

        <div class="col price" data-product="{{product}}"  id="{{product.Id}}_Price">
            <span ng-hide="product.Name === editPriceProdName" >{{product.Price}} </span>
            <input type="text" ng-show="product.Name === editPriceProdName" >
        </div>


    </div>
  </div>
</div>

<div ng-include="paginationView" id="page-Index">
</div>
